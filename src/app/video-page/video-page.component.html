<div class="container">

    <div class="thumbnail">
        <a [routerLink]="['/video', video.videoId]">
            <img [src]="video.videoThumbnail" alt="">
        </a>
    </div>
    
    <div class="inner" *ngIf="creator">
        <div class="top">
            <div class="left">
                <a [routerLink]="['/channel', creator.id]">
                    <img [src]="creator.photoURL">
                </a>
            </div>
            <div class="title">
                {{ video.videoTitle }}
            </div>
            <div class="right">
                <i class="fa fa-ellipsis-v fa-lg" (click)="toggleModal()"></i>
                <span class="modal hidden" [id]="dummyId">
                    <span class="modal-container">
                        <div class="flex-start">
                            <div class="modal-left">
                                <i class="fa fa-align-justify fa-lg"></i>
                            </div>
                            <div class="modal-right">
                                Add to queue
                            </div>
                        </div>
                        <div class="flex-start" (click)="showPlaylist()">
                            <div class="modal-left">
                                <i class="fa fa-plus fa-lg"></i>
                            </div>
                            <div class="modal-right">
                                Save to playlist
                            </div>
                        </div>
                        <div class="flex-start" (click)="toggleModal()">
                            <div class="modal-left">
                                <i class="fa fa-close fa-lg"></i>
                            </div>
                            <div class="modal-right">
                                Close
                            </div>
                        </div>
                    </span>
                </span>
            </div>
        </div>
        <div class="bottom">
            <div class="channel-name">
                <div class="profile-name">
                    <a [routerLink]="['/channel', channelId]">
                        {{video.channelName}}
                    </a>
                </div>
                <div class="channel-detail">
                    {{views}} views <span>&#8226;</span> {{ post }}
                </div>
            </div>
        </div>
    </div>
</div>
