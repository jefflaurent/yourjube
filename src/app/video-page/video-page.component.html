<div class="container">

    <div class="thumbnail">
        <a [routerLink]="['/video', video.videoId]">
            <img [src]="video.videoThumbnail" alt="" width="320px" height="180px">
        </a>
    </div>
    
    <div class="inner">
        <div class="top">
            <div class="left">
                <img [src]="video.channelPhotoURL">
            </div>
            <div class="title">
                {{video.videoTitle}}
            </div>
            <div class="right" (click)="showModal()">
                <i class="fa fa-ellipsis-v fa-lg"></i>
            </div>
        </div>

        <div class="bottom">
            <div class="channel-name">
                <div class="profile-name">
                    {{video.channelName}}
                </div>
                <div class="channel-detail">
                    {{video.views}} views <span>&#8226;</span> {{ post }}
                </div>
            </div>
        </div>
    </div>

    <span class="modal hidden" [id]="dummyId">
        <span class="modal-container">
            <div class="flex-start">
                <div class="modal-left">
                    <i class="fa fa-align-justify fa-lg"></i>
                </div>
                <div class="modal-right">
                    Add to queue
                </div>
            </div>
            <div class="flex-start">
                <div class="modal-left">
                    <i class="fa fa-plus fa-lg"></i>
                </div>
                <div class="modal-right">
                    Save to playlist
                </div>
            </div>
            <div class="flex-start" (click)="hideModal()">
                <div class="modal-left">
                    <i class="fa fa-close fa-lg"></i>
                </div>
                <div class="modal-right">
                    Close
                </div>
            </div>
        </span>
    </span>
    <div class="empty"></div>
