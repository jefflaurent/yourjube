<div class="container">
    <div class="left">
        <img [src]="video.videoThumbnail" alt="">
    </div>
    <div class="right">
        <div class="top">
            {{ video.videoTitle }}
        </div>
        <div class="mid" *ngIf="post">
            {{ video.channelName }} <span style="margin-left: 1%;"></span> {{ views }} views <span>&#8226;</span> {{ post }}
        </div>
        <div class="bot">
            {{ desc }}
        </div>
    </div>
</div>
