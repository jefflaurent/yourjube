<div class="container" *ngIf="currPlaylist">
    <div class="left">
        <div class="inner-container">
            <div class="thumbnail">
                <img [src]="currPlaylist.playlistThumbnail" alt="">
                <div class="overlap">
                    <div class="overlap-container">
                        <div>
                            <i class="fa fa-play"></i>
                        </div>
                        <div>
                            PLAY ALL
                        </div>
                    </div>
                </div>
            </div>
            <div class="space-between block">
                <div class="title hidden">
                    <input type="text" name="" id="" [value]="playlistName" (input)="playlistName = $event.target.value">
                </div>
                <div class="titleTxt">
                    {{ currPlaylist.playlistName }}
                </div>
                <div class="icon editTitle" (click)="hidePencil()">
                    <i class="fa fa-pencil fa-lg"></i>
                </div>
            </div>
            <div class="title-btn titleBtn hidden">
                <div class="cancelTitle" (click)="returnTitle()">
                    CANCEL
                </div>
                <div class="saveTitle">
                    SAVE
                </div>
            </div>
            <div class="details block">
                {{ currPlaylist.videoCount }} videos <span>&#8226;</span> {{ currPlaylist.views }} views <span>&#8226;</span> Last updated on Sep 15, 2019
            </div>
            <div class="visibility block">
                {{ currPlaylist.visibility }}
            </div>
            <div class="flex-start block">
                <div class="icon" style="margin-right: 20px;">
                    <i class="fa fa-random fa-lg"></i>
                </div>
                <div class="icon">
                    <i class="fa fa-ellipsis-h fa-lg"></i>
                </div>
            </div>
            <div class="space-between block">
                <div class="desc hidden">
                    <input type="text" name="" id="" [value]="playlistDescription" (input)="playlistDescription = $event.target.value">
                </div>
                <div class="descTxt">
                    {{ currPlaylist.playlistDescription }}
                </div>
                <div class="icon editDesc" (click)="hideDescPencil()">
                    <i class="fa fa-pencil fa-lg"></i>
                </div>
            </div>
            <div class="cancelBtn hidden">
                <div class="cancelTitle" (click)="returnDesc()">
                    CANCEL
                </div>
                <div class="saveTitle">
                    SAVE
                </div>
            </div>
            <hr>
            <div class="channel block">
                <div class="photo">
                    <img src="../../assets/navIcon/user.png" alt="">
                </div>  
                <div class="name">
                    Jeff L
                </div>
            </div>
        </div>
    </div>
    <div class="right" *ngIf="playlistVideos.length != 0">
        <div class="sort">
            <div>
                <i class="fa fa-sort-amount-desc fa-lg"></i>
            </div>
            <div style="margin-left: 15px; font-size: 14px;">
                SORT BY
            </div>
        </div>
        <app-playlist-side *ngFor="let playlist of playlistVideos" [play]="(playlist)"></app-playlist-side>
    </div>
</div>
