<div class="container" *ngIf="channel">
    <div class="banner">
        <img [src]="channel.bannerURL" alt="">
    </div>

    <div class="profile">
        <div class="profile-container">
            <div class="left">
                <div class="inner-left" *ngIf="channel">
                    <img [src]="channel.photoURL" alt="">
                </div>
                <div class="inner-right" *ngIf="channel">
                    <div class="inner-top">
                        {{ user.name }}
                    </div>
                    <div class="inner-bot">
                        {{ channel.subscriber }} subscribers
                    </div>
                </div>
            </div>
            <div class="right" *ngIf="allSubscriptions">
                <div>
                    <div class="subscribe" *ngIf="isSubscribed == false" (click)="addSub()">
                        SUBSCRIBE
                    </div>
                </div>
                <div>
                    <div class="subscribed" *ngIf="isSubscribed == true" (click)="removeSub()">
                        SUBSCRIBED
                    </div>
                </div>
                <div class="bell">
                    <img src="../../assets/navIcon/bell.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="tab">
        <div class="tab-choice home selected" (click)="moveToHome()">
            HOME
        </div>
        <div class="tab-choice videos" (click)="moveToVideos()">
            VIDEOS
        </div>
        <div class="tab-choice playlist" (click)="moveToPlaylist()">
            PLAYLISTS
        </div>
        <div class="tab-choice community">
            COMMUNITY
        </div>
        <div class="tab-choice about" (click)="moveToAbout()">
            ABOUT
        </div>
        <div class="tab-choice settings" (click)="moveToSettings()">
            SETTINGS
        </div>
    </div>
