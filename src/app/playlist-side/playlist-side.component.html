<div class="container">
    <div class="inner-container">
        <div class="left-most">
            <div>
                =
            </div>
        </div>
        <div class="left">
            <a [routerLink]="['/video/playlist', playlistVideo.playlistId, playlistVideo.videoId]">
                <img [src]="playlistVideo.videoThumbnail" alt="">
            </a>
        </div>
        <div class="right">
            <div class="top">
                <a [routerLink]="['/video/playlist', playlistVideo.playlistId, playlistVideo.videoId]">
                    {{ playlistVideo.videoName }}
                </a>
            </div>
            <div class="bottom">
                <div class="channel" *ngIf="posterChannel">
                    <a [routerLink]="['/channel', posterChannel.id]">
                        {{ playlistVideo.channelName }}
                    </a>
                </div>
                <div class="views" *ngIf="video">
                    {{ views }} views
                </div>
                <div class="post">
                    <span>&#8226;</span> {{ post }}
                </div>
            </div>
            <div *ngIf="video" class="desc">
                {{ description }}
            </div>
        </div>
        <div class="right-most" (click)="toggleModal()">
            <div>
                <i class="fa fa-ellipsis-v fa-lg"></i>
            </div>

            <div class="modal hidden" [id]="dummyId">
                <div class="modal-container">
                    <div class="flex-start" (click)="addQueue()">
                        <div class="modal-left">
                            <i class="fa fa-align-justify"></i>
                        </div>
                        <div class="modal-right">
                            Add to queue
                        </div>
                    </div>
                    <div class="flex-start" (click)="showPlaylist()">
                        <div class="modal-left">
                            <i class="fa fa-plus"></i>
                        </div>
                        <div class="modal-right">
                            Save to playlist
                        </div>
                    </div>
                    <hr>
                    <div class="flex-start" *ngIf="currPlaylist" (click)="removeVideo()">
                        <div class="modal-left">
                            <i class="fa fa-trash"></i>
                        </div>
                        <div class="modal-right">
                            Remove from {{ currPlaylist.playlistName }}
                        </div>
                    </div>
                    <div class="flex-start" (click)="moveToTop()">
                        <div class="modal-left">
                            <i class="fa fa-arrow-up"></i>
                        </div>
                        <div class="modal-right">
                            Move to top
                        </div>
                    </div>
                    <div class="flex-start" (click)="moveToBot()">
                        <div class="modal-left">
                            <i class="fa fa-arrow-down"></i>
                        </div>
                        <div class="modal-right">
                            Move to bottom
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="line">
        <hr>
    </div>
</div>
